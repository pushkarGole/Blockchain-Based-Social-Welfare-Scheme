<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css"/>
<title>Application Form</title>
</head>
<body>
    <form style="border:1px solid #ccc" id="Regform">
        <div class="container">
            <h1>Social Welfare Scheme</h1>
            <p>Please fill this form to apply for Social Welfare Scheme</p>
            <hr>
            <h2>
            <b>Personal Details</b>
            </h2>
            <hr>
            <label for="SchemeName"><b>Scheme Name</b></label>
            <input type="text" name="SchemeName" required>
            <hr>
            <label for="CandidateName"><b>Candidate Name</b></label>
            <input type="text" name="cname" required>
            <hr>
            <label for="Gender"><b>Gender</b></label>
            <SELECT name="Gender">
                <option value="select" selected>Select</option>
                <OPTION Value="M">Male</OPTION>
                <OPTION Value="F">Female</OPTION>
                <OPTION Value="N">Not Specified</OPTION>
                </SELECT>
                <hr>
            <label for="Cmname"><b>Mother Name</b></label>
            <input type="text" name="cmname" required>
            <hr>
            <label for="Cfname"><b>Father Name</b></label>
            <input type="text" name="cfname" required>
            <hr>
            <hr>
            <label for="dob"><b>Date of Birth</b></label>
            <input type="date" name="dob" required>
            <hr>
            <label for="email"><b>Email-id</b></label>
            <input type="email" name="emailaddress" required>
            <hr>
            <label for="phn"><b>Mobile Number</b></label>
            <input type="text" name="phn" required>
            <hr>
            <label for="Permanent Address"><b>Permanent Address</b></label>
            <textarea name="Permanent Address" form="RegForm" required></textarea>
            <hr>
            <label for="Communication Address"><b>Communication Address</b></label>
            <textarea name="Communication Address" form="RegForm" required></textarea>
            <hr>
            <label for="District"><b>District</b></label>
            <input type="text" name="District" required>
            <hr>
            <label for="State"><b>State</b></label>
            <input type="text" name="State" required>
            <hr>
            <label for="Pincode"><b>Pincode</b></label>
            <input type="text" name="Pincode" required>
        </div>
        <div class="container">
        <h2>
            <b>Educational Qualification</b>
        </h2> 
        <hr>
        <table border="1">
          <th>
              <td><b>Year</b></td>
              <td><b>Degree</b></td>
              <td><b>Board/University</b></td>
              <td><b>Maximum Marks</b></td>
              <td><b>Marks Obtained</b></td>
              <td><b>Percentage/CGPA</b></td>
          </th>  
          
        </table>
        </div>
        <div class="container">
            <h2><b>Bank Details</b></h2>
            <hr>
            <label for="Acnum"><b>Account Number</b></label>
            <input type="text" name="Acnum" required>
            <hr>
            <label for="Acname"><b>Account Holder Name</b></label>
            <input type="text" name="Acname" required>
            <hr>
            <label for="Ifsc"><b>IFSC Code</b></label>
            <input type="text" name="Ifsc" required>
        </div>
        <hr>
        <input type="submit">
    </form>
</body>
</html>
